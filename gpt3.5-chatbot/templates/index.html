<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Chat Pal!</title>
    
    <style>
        .inputWrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
}

.inputGroup {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

#container {
    display: flex;
    justify-content: space-around;
}

#chatSection {
    width: 60%;
}

#noteSection {
    width: 30%;
}

textarea {
    width: 70%;
    font-size: 18px;
    resize: vertical;
    flex-grow: 1;
    margin-right: 10px;
}

button {
    width: 25%;
    font-size: 18px;
    padding: 15px 30px;
}

body {
    background-image: url('templates/TheGreatWall_HaoWei');
    /* background-image: url('TheGreatWall_HaoWei.jpg'); */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center center;
    background-color: #ffae00;
}

.checkboxes {
    margin: 10px 0; 
    height: 40px;
}

.chatHeading {
    height: 30px;
}

.notesHeading {
    height: 70px; 
}

#chatbox {
    max-height: 400px;
    overflow-y: auto;
    font-size: 18px;
    /* border: 1px solid #ccc; */
    padding: 10px;
}

#notesbox {
    max-height: 400px;
    overflow-y: auto;
    font-size: 18px;
    /* border: 1px solid #ccc; */
    padding: 10px;
}



    </style>


</head>
<body>
    <h1>Chinese Chat Pal!</h1>

    <div id="container">
        <!-- Chat Section -->
        <div id="chatSection">
            <h3 class="chatHeading">Conversation with your Chinese Chat Pal</h3>
    
            <!-- Checkbox Section -->
            <div class="checkboxes">
                <label><input type="checkbox" id="showPinyin" checked> Show Pinyin</label>
                <label><input type="checkbox" id="showSimplified" checked> Show Simplified Characters</label>
            </div>
    
            <div id="chatbox"></div>
            <div class="inputGroup">
                <textarea id="userMessage" rows="4" placeholder="Type your message..."></textarea>
                <button onclick="sendMessage()">✈</button>
            </div>            
        </div>
    
        <!-- Notebook Section -->
        <div id="noteSection">
            <h3 class="notesHeading">Notesbook</h3>
            <div id="notesbox"></div>
            <div class="inputGroup">
                <textarea id="userNote" rows="4" placeholder="Type your note..."></textarea>
                <button onclick="addNote()">✏</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
