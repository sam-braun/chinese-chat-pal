<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Chat Pal!</title>
    <style>
        #container {
            display: flex;
            justify-content: space-around;
        }

        #chatSection {
            width: 60%;
        }

        #noteSection {
            width: 30%;
        }

        textarea {
            width: 100%;
            font-size: 18px;
        }

        button {
            width: 30%;
            font-size: 18px;
            padding: 15px 30px;
        }

        body {
            background-image: url('TheGreatWall_HaoWei.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            background-color: #ffae00;
        }

        #chatbox {
            max-height: 400px;
            overflow-y: auto;
            font-size: 18px;
            /* border: 1px solid #ccc; */
            padding: 10px;
        }

        #notesbox {
            max-height: 400px;
            overflow-y: auto;
            font-size: 18px;
            /* border: 1px solid #ccc; */
            padding: 10px;
        }


    </style>
</head>
<body>
    <h1>Chinese Chat Pal!</h1>

    <div id="container">
        <!-- Chat Section -->
        <div id="chatSection">
            <h3>Conversation with your Chinese Chat Pal</h3>
            <div id="chatbox"></div>

            <textarea id="userMessage" rows="4" placeholder="Type your message..."></textarea><br><br>
            <button onclick="sendMessage()">Send Message</button>
        </div>

        <!-- Notebook Section -->
        <div id="noteSection">
            <h3>Notesbook</h3>
            <div id="notesbox"></div>

            <textarea id="userNote" rows="4" placeholder="Type your note..."></textarea><br><br>
            <button onclick="addNote()">Jot Down</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userMessage = document.getElementById("userMessage").value;
            const chatbox = document.getElementById("chatbox");
            const currentTime = new Date().toLocaleTimeString();
            chatbox.innerHTML += `<p><strong>[${currentTime} - You]:</strong>${userMessage}</p>`;
            document.getElementById("userMessage").value = "";

            // Send user message to backend for GPT-3 response
            fetch('/ask', {
                method: 'POST',
                body: new URLSearchParams({ 'user_message': userMessage }),
            })
            .then(response => response.json())
            .then(data => {
                const currentTime = new Date().toLocaleTimeString();
                chatbox.innerHTML += `<p><FONT COLOR="5E0202"><strong>[${currentTime} - GPT-3]:</strong> <br><strong>中文: </strong>${data.chinese} <br><strong>Pīnyīn: </strong>${data.pinyin}</p>`;
            });
        }

        function addNote() {
            const userNote = document.getElementById("userNote").value;
            if(userNote) {
                const notesbox = document.getElementById("notesbox");
                const currentTime = new Date().toLocaleTimeString();
                notesbox.innerHTML += `<p><strong>[${currentTime}]:</strong> ${userNote}</p>`;
                document.getElementById("userNote").value = ""; // Clear the note box
            }
        }
        
    </script>
</body>
</html>
